<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy 21st Isla ✧</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root {
    --mint: #b5f5e7;
    --mint-soft: rgba(181,245,231,0.25);
    --text: #e6e6e6;
  }

  /* ✧ NEW CHROME-MINT BACKGROUND ✧ */
  body {
    margin: 0;
    background: linear-gradient(135deg,
        #d8fff8 0%,
        #b5f5e7 20%,
        #a9c3ff 40%,
        #e8c7ff 60%,
        #a3b7c8 80%,
        #0a0f13 100%);
    background-size: 180% 180%;
    animation: chromeShift 14s ease-in-out infinite;
    font-family: "IBM Plex Mono", monospace;
    color: var(--text);
    text-align: center;
    padding: 40px 16px 80px;
  }

  @keyframes chromeShift {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
  }

  h1 {
    font-size: 2.5rem;
    color: var(--mint);
    text-shadow: 0 0 12px var(--mint-soft);
    margin-bottom: 6px;
  }

  .sub {
    margin-bottom: 28px;
    color: #394b46;
    font-weight: 400;
  }

  /* Laptop container */
  .laptop {
    width: 100%;
    max-width: 550px;
    margin: 0 auto;
    position: relative;
    cursor: pointer;
  }

  /* START text overlay */
  .start-text {
    position: absolute;
    bottom: 14%;
    width: 100%;
    left: 0;
    text-align: center;
    font-size: 1rem;
    color: var(--mint);
    text-shadow: 0 0 10px var(--mint-soft);
  }
</style>
</head>

<body>

<h1>Happy 21st Isla</h1>
<div class="sub">Booting Isla.exe …</div>

<!-- Laptop/main image -->
<div class="laptop">
  <img src="images/isla_image1.png"
       style="width:100%; border-radius:14px; border:1px solid rgba(255,255,255,0.3);" />
  <div class="start-text">Press START</div>
</div>

</body>
</html>
