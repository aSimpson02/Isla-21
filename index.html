<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy 21st Isla âœ§</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --mint: #b5f5e7;
  --text: #e6e6e6;
}


body {
  margin: 0;
  background-image: url("images/ -8.jpg");  
  background-size: cover;                  
  background-position: center;              
  background-repeat: no-repeat;            
  background-attachment: fixed;             
  font-family: "IBM Plex Mono", monospace;
  color: var(--text);
  padding: 32px;
  box-sizing: border-box;
  height: 100vh;
  overflow: hidden;
}



.wrapper {
  display: flex;
  height: calc(100vh - 64px); 
  width: 100%;
  gap: 40px;
}


.left {
  flex: 3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.left img {
  width: 100%;
  max-width: 900px;
  max-height: 100%;
  object-fit: contain;
}


.right {
  flex: 2;
  display: flex;
  flex-direction: column;
  height: 100%;
  gap: 16px;
}


.top-nav {
  flex: 0 0 25%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

.nav-image-btn {
  width: 190px;
  height: 190px;
  border-radius: 22px;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.25);
  transition: 0.25s ease;
}

.nav-image-btn:hover {
  transform: translateY(-4px) scale(1.04);
  box-shadow: 0 14px 34px rgba(0,0,0,0.35);
}

.nav-image-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


.middle-spotify {
  flex: 0 0 28%;   
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.35);
  backdrop-filter: blur(16px);
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 4px 30px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
}


.middle-spotify iframe {
  width: 100%;
  height: 90%;    
  border: none;
  border-radius: 14px;
}



.bottom-collage {
  flex: 0 0 25%;
  display: flex;
  gap: 12px;
}

.bottom-img {
  flex: 1;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.25);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 8px;
  box-shadow: 0 4px 22px rgba(0,0,0,0.22);
  display: flex;
  align-items: center;
  justify-content: center;
}

.bottom-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}


@media (max-width: 900px) {
  body { overflow: auto; }
  .wrapper {
    flex-direction: column;
    height: auto;
  }
  .right {
    height: auto;
  }
  .top-nav {
    flex-wrap: wrap;
  }
  .bottom-collage {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="wrapper">


  <div class="left">
    <img src="images/isla_image1.png" alt="Isla 21st laptop" />
  </div>


  <div class="right">


    <div class="top-nav">
      <a href="game.html" class="nav-image-btn">
        <img src="images/ezgif-2d851aac89970ab5.gif" alt="Game 1">
      </a>
      <a href="game2.html" class="nav-image-btn">
        <img src="images/image2.png" alt="Game 2">
      </a>
    </div>


    <div class="middle-spotify">
      <iframe
        src="https://open.spotify.com/embed/playlist/0bm4gV7FtVlp43ihsXWBRQ"
        allow="autoplay; encrypted-media">
      </iframe>
    </div>


    <div class="bottom-collage">
      <div class="bottom-img">
        <img src="images/Robotics project.jpg" alt="Robotics project">
      </div>
      <div class="bottom-img">
        <img src="images/reincarnated.jpg" alt="PCB eyes">
      </div>
      <div class="bottom-img">
        <img src="images/ -7.jpg" alt="Extra image">
      </div>
    </div>

  </div>

</div>

</body>
</html>
